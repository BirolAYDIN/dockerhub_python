<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Prof. Dr.', {{data[0] }}],
          ['Doç. Dr.', {{data[1]}}],
          ['Dr. Öğr. Üyesi', {{data[2]}}],
          ['Öğr. Gör.', {{data[3]}}],
          ['Araş. Gör.', {{data[4]}}],
          ['Diğer', {{data[5]}}]

        ]);

        // Set chart options
        var options = {'title':'Akademik Personellerin Genel Dağılımı',
                       'width':550,
                       'height':450};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->

    <h1 class='header' style='text-align:center ;margin-top:30px;'> NKÜ Akademik Personel Dağılım Görselleri </h1>
    <div class='chart' id="chart_div" ></div>


    <!-- Bar Grafik -->

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Element", "Sayı", { role: "style" } ],
        ['Pro.Dr.', {{data[0] }}, "#1aa3ff"],
        ['Doç.Dr.', {{data[1] }}, "#1aa3ff"],
        ['Dr.Öğr', {{data[2] }}, "#1aa3ff"],
        ['Öğr.G.', {{data[3]}},  "#1aa3ff"],
        ['Araş.G.', {{data[4]}}, "#1aa3ff"],
        ['Diğer', {{data[5]}},  "#1aa3ff"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Akademik Personellerin Genel Dağılımı",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }
  </script>
<div class='chart' id="columnchart_values" style="width: 300px; height: 300px;"></div>
